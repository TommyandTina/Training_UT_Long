begin khronos
  begin wfd device 1
    wfd-dlls = libwfdcfg-rcarv3m-eagle.so libWFDrcar3.so
    # Setting the discom pipeline id for each du like:
    #   display-1-discom-pipeline = 0(disable), or 2 for FB-DU1
    #   display-2-discom-pipeline = 0(disable), or 6 for FB-DU2
    #   display-3-discom-pipeline = 0(disable), or 10 for FB-DU3
    #   display-4-discom-pipeline = 0(disable), or 14 for FB-DU4
    # By default, they are set to zero(0) as disabled.
    display-1-discom-pipeline = 2
  end wfd device
end khronos

begin winmgr
  begin globals
    alloc-config = rcar3-alloc
    blit-config = sw
    blits-logsize = 4096
    input=mouse,keyboard,touch
    input-logsize = 8192
    requests-logsize = 65536
  end globals

  begin display 1
    video-mode = 1280 x 720 @ 60
  end display

  begin class framebuffer
    display = 1
    pipeline = 2
    format = rgba8888
    usage = sw native
  end class
end winmgr
